<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="content">
        <div id="room">
            <div id="room_list"></div>
            <div id="messages"></div>
            <form action="" id="send-form">
                <input type="text" id="send_messages">
                <input type="submit" value="send" id="send_button">
                <div id="helper">
                    chat commands:
                    <ul>
                        <li>change nickname:<code>/nick [nickname]</code></li>
                        <li>join/create room:<code>/join [roomname]</code></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
